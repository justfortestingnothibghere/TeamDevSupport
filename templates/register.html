{% extends "base.html" %}
{% block content %}
<div style="display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;">
    <form method="POST" style="background:rgba(255,255,255,0.1);padding:40px;border-radius:20px;">
        <h2>Register</h2>
        <input type="text" name="name" placeholder="Username" required style="display:block;margin:10px;width:300px;padding:12px;border-radius:50px;background:rgba(255,255,255,0.1);border:none;color:white;">
        <input type="email" name="email" placeholder="Email" required style="display:block;margin:10px;width:300px;padding:12px;border-radius:50px;background:rgba(255,255,255,0.1);border:none;color:white;">
        <input type="password" name="password" placeholder="Password" required style="display:block;margin:10px;width:300px;padding:12px;border-radius:50px;background:rgba(255,255,255,0.1);border:none;color:white;">
        <button type="submit">Register</button>
    </form>
</div>
{% endblock %}
